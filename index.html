<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div id="board">
        <div class="row" row="1">
            <div class="cell" col="1"></div>
            <div class="cell" col="2"></div>
            <div class="cell" col="3"></div>
        </div>
        <div class="row" row="2">
            <div class="cell" col="1"></div>
            <div class="cell" col="2"></div>
            <div class="cell" col="3"></div>
        </div>
        <div class="row" row="3">
            <div class="cell" col="1"></div>
            <div class="cell" col="2"></div>
            <div class="cell" col="3"></div>
        </div>
    </div>

    <div class="player">Player <span class="playerName"></span> go</div>

</body>

</html>
